<body>
<!--
    ✅A feladatod az, hogy az alábbi elemekből számozatlan listákat készíts.
    ✅A listák címét emeld ki címsorral és ✅ hozz létre összesen három listát (hozzávalók, a töltelékhez és a tetejére).
    
    Számozatlan lista: <ul>  (Unordered List) https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul
    A lista elemei: <li> (List Item)

    ❓️ Vajon mi készül ezekből az összetevőkből?
-->


<h1>Hozzávalók</h1>
<ul>
    <li>50 dkg liszt</li>
<li>3 evőkanál cukor</li>
<li>csipet só</li>
<li>2 db tojássárgája</li>
<li>2.5 dl tej</li>
<li>3 dkg élesztő</li>
<li>10 dkg olvasztott vaj</li>
</ul>

<h1>A töltelékhez</h1>
<ul>
<li>10 dkg olvasztott vaj</li>
<li>20 dkg kakaópor</li>
<li>15 dkg porcukor</li>
</ul>

<h1>A tetejére</h1>
<ul>
<li>2 dl tej</li>
<li>1 csomag vaníliás cukor</li>
</ul>
</body>
